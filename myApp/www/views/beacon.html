<ion-content ng-controller="BeaconCtrl" class="aboveSpace">

    <div class="item" ng-repeat="(key, value) in beacons">
      <div class="list">
      <!--<div class="row">-->
        <!--<div class="col truncate">-->
          <!--{{value.uuid}}-->
        <!--</div>-->
      <!--</div>-->
      <!--<div class="row">-->
        <!--<div class="col">-->
          <!--major: {{value.major}}-->
        <!--</div>-->
        <!--<div class="col">-->
          <!--minor: {{value.minor}}-->
        <!--</div>-->
      <!--</div>-->
      <!--<div class="row">-->
        <!--<div class="col">-->
          <!--{{value.proximity}}-->
        <!--</div>-->
      <!--</div>-->

      <div class="row" ng-if="value.proximity==='ProximityImmediate'">
        <div class="col">
          <ion-item ng-if="value.uuid===event1.bid"
                    divider-collection-repeat>
            <a class="item item-thumbnail-left" ng-click="eventClick(event1._id)">
              <img src={{event1.pic}}>
              <h2>{{event1.group}}</h2>
              <h2>{{event1.time}}</h2>
              <h2>{{event1.place}}</h2>
            </a>
          </ion-item>
          <ion-item ng-if="value.uuid===event2.bid"
                    divider-collection-repeat>
            <a class="item item-thumbnail-left" ng-click="eventClick(event2._id)">
              <img src={{event2.pic}}>
              <h2>{{event2.group}}</h2>
              <h2>{{event2.time}}</h2>
              <h2>{{event2.place}}</h2>
            </a>
          </ion-item>
          <ion-item ng-if="value.uuid===event3.bid"
                    divider-collection-repeat>
            <a class="item item-thumbnail-left" ng-click="eventClick(event3._id)">
              <img src={{event3.pic}}>
              <h2>{{event3.group}}</h2>
              <h2>{{event3.time}}</h2>
              <h2>{{event3.place}}</h2>
            </a>
          </ion-item>
        </div>
      </div>

    </div>
  </div>
</ion-content>
