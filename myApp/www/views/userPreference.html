
<div class="bar bar-assertive pull-left">
  <h1 class="title">NU Events</h1>
</div>
<ion-view hide-back-button="true">
  <ion-tabs class="tabs-stable tabs-icon-top">
    <ion-tab title="Settings" icon="ion-android-settings" ui-sref="preferences.settings">
      <ion-nav-view name="settings"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Favorites" icon="ion-android-star" ui-sref="preferences.favorites">
      <ion-nav-view name="favorites"></ion-nav-view>
    </ion-tab>
    <ion-tab title="All Events" icon="ion-android-list" ui-sref="preferences.events">
      <ion-nav-view name="events"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Nearby Events" icon="ion-android-list" ui-sref="preferences.nevents">
      <ion-nav-view name="nevents"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Home" icon="ion-android-home" ui-sref="event">
      <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
