<div class="bar bar-assertive pull-left">
  <h1 class="title">Event Details</h1>
</div>
<ion-content>

  <div class="list card" style="padding-top:40px">

    <div class="item item-avatar">
      <img src={{eventDetails.event.pic}}>
      <h2>{{eventDetails.event.name}}</h2>
      <p>{{eventDetails.event.group}}</p>
      <p>{{eventDetails.event.dt}}</p>
    </div>


    <div class="item item-body">
      <p>
        {{eventDetails.event.desc}}
      </p>
    </div>

  </div>
  <div id="map" data-tap-disabled="true"></div>
  <div if="buttons">
   <span class="addtocalendar atc-style-blue">
        <var class="atc_event">
            <var class="atc_date_start">2016-05-04 12:00:00</var>
            <var class="atc_date_end">2016-05-04 18:00:00</var>
            <var class="atc_timezone">Europe/London</var>
            <var class="atc_title">Star Wars Day Party</var>
            <var class="atc_description">May the force be with you</var>
            <var class="atc_location">Tatooine</var>
            <var class="atc_organizer">Luke Skywalker</var>
            <var class="atc_organizer_email">luke@starwars.com</var>
        </var>
    </span>


    <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/"
         data-layout="button_count" data-size="small"
         data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Share</a></div>

    <!--<a class="btn btn-social-icon btn-facebook">-->
      <!--<span class="fa fa-facebook"><b>f</b></span>-->
    <!--</a>-->
    </div>
</ion-content>

<div class="bar bar-footer bar-assertive">
  <a href="#/event" class="button button-assertive pull-left">Events</a>
  <a href="#/login" class="button button-assertive pull-right">sign out</a>
</div>
