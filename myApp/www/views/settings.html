<ion-view title="settings">
  <ion-content>
    <div class="avoid_header">
      <div class="item item-divider">
        Settings
      </div>

      <ion-toggle ng-model="notification.checked">
        Daily Notifications
      </ion-toggle>
      <ion-toggle ng-model="bluetooth.checked">
        Bluetooth
      </ion-toggle>
      <ion-toggle ng-model="location.checked">
        Location Service
      </ion-toggle>
    </div>
  </ion-content>
</ion-view>
