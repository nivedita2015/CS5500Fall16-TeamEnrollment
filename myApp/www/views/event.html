


<div class="bar bar-assertive pull-left">
  <h1 class="title">NU Events</h1>
</div>

<div class="list list-inset" style="padding-top: 30px">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search">
  </label>
</div>

<div class="list">

    <span ng-repeat="e in event.events">
      <a class="item item-thumbnail-left" href="#/eventDetails/{{e.id}}">
        <img src={{e.pic}}>
        <h2>{{e.name}}</h2>
        <p>{{e.group}}</p>
        <p>{{e.dt}}</p>
      </a>
    </span>

</div>

<div class="bar bar-footer bar-assertive">
  <a href="#/preferences" class="button button-assertive pull-left">Preferences</a>
  <a href="#/login" class="button button-assertive pull-right">sign out</a>
</div>
